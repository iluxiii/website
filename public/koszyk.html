<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koszyk - BulkReturns</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <main class="page-container cart-page">
        <h1 class="cart-title">Twój koszyk</h1>
        
        <div id="cart-items" class="cart-items-container"></div>
        
        <div class="cart-summary">
            <div class="cart-total">
                <strong>Razem:</strong> <span id="cart-total">0.00 zł</span>
            </div>
            <button id="checkout-button" class="btn btn-primary">Przejdź do zamówienia</button>
        </div>
    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
</body>
</html>
